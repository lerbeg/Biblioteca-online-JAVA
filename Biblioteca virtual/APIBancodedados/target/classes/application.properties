# Server
server.port=8080
spring.application.name=APIBancodedados

# Database - Banco correto
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/libraly_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - Configura��o para funcionar sem problemas
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Desabilitar valida��o temporariamente
spring.jpa.properties.hibernate.check_nullability=false
spring.jpa.properties.hibernate.connection.autocommit=true

# N�o especificar dialeto - deixar o Spring detectar
# Remova qualquer linha com hibernate.dialect

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE